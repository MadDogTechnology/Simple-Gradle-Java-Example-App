
allprojects {
    group 'com.resolutebi.example'
    def baseVersion = '1.0'
    def build = System.getenv("BUILD_NUMBER") ?: { ->
        def user = System.getenv("USER");
        return "dev-${user}";
    }
    version "${baseVersion}.${build}"
}

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':SubModuleA')

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
